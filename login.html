<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kost</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      border: 3px solid #007bff;
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: linear-gradient(to right, #0056b3, #00aaff);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Penghuni Kost</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" placeholder="Masukkan username..." required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan password..." required />
      </div>
      <button type="submit" class="login-button">Masuk</button>
    </form>
    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Login sederhana
      if (username === "Mirna" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
