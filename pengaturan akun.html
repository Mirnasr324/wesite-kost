<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Akun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border: 4px solid #28a745;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 700px;
      padding: 40px;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .back-link {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      border: 2px solid #28a745;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pengaturan Akun</h1>

    <form action="#" method="post">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>

      <label for="password">Kata Sandi Baru:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan kata sandi baru">

      <button type="submit">Simpan Perubahan</button>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Kembali ke Dashboard</a>
  </div>

</body>
</html>
