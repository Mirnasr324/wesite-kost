<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Kamar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border: 4px solid #28a745;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 900px;
      padding: 40px 50px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 28px;
      color: #28a745;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    thead {
      background-color: #28a745;
      color: white;
    }

    tr:hover {
      background-color: #f1f9f1;
    }

    .tersedia {
      color: #28a745;
      font-weight: bold;
    }

    .terisi {
      color: #dc3545;
      font-weight: bold;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #28a745;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #28a745;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Informasi Kamar Kost</h1>

    <table>
      <thead>
        <tr>
          <th>No. Kamar</th>
          <th>Tipe</th>
          <th>Harga per Bulan</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Single Bed</td>
          <td>Rp 800.000</td>
          <td class="terisi">Terisi</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Single Bed</td>
          <td>Rp 800.000</td>
          <td class="tersedia">Tersedia</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Double Bed</td>
          <td>Rp 1.200.000</td>
          <td class="tersedia">Tersedia</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Single Bed + AC</td>
          <td>Rp 1.000.000</td>
          <td class="terisi">Terisi</td>
        </tr>
      </tbody>
    </table>

    <a href="dashboard.html" class="back-link">‚Üê Kembali ke Dashboard</a>
  </div>

</body>
</html>
